<div class="signinClass">
  <div >
    <img class="resizeImg hide-mobile" src="../assets/Images/camera1.png" alt="">
    <img class="resizeImg hide-desktop" src="../assets/Images/camera.png" alt="">
  </div>
  
  <div class="rightSide">


    <h1>Sign In</h1>
    <p class="error"> {{errorMessage}} </p>
    
    <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">

      <div class="field">
        <input type="email" formControlName="email" name="email" id="email" placeholder=" ">
        <label for="email"><img  src="../assets/Images/userIcon.svg" alt="usericon">
          username
        </label>
      </div>

      <div class="field">
        <input type="password" formControlName="password" name="Password" id="Password" placeholder=" "
          [type]=" hide ?'password':'text'">
        <label for="Password">

          <img  src="../assets/Images/password.svg" alt="usericon">
            password

        </label>
        <div class="imgClass">
          <i class="material-icons imgClass changeColor" matSuffix (click)="hide =!hide">
            {{hide ? 'visibility': 'visibility_off'}}
          </i>
        </div>
      </div>


      <button type="submit" [disabled]="signInForm.invalid" class="loginButton">
        Log In
      </button>
    </form>


    <div class="centerContainer">
      <div class="signupLink">
        <span>Not registered yet?<a routerLink="/auth/signup" class="changeColor"> Sign up</a></span>
      </div>


    </div>


  </div>
</div>
