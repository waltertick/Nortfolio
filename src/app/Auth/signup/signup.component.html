

  <div class="signinClass">
    <img src="../assets/Images/camera1.png" alt="">
    <div class="rightSide">

      

      <h1>Sign Up</h1>
      <p class="error"> {{errorMessage}} </p>
      
      <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <div class="field">
          <input type="email" formControlName="email" name="email" id="email" placeholder=" ">
          <label for="email"><img  src="../assets/Images/userIcon.svg" alt="usericon">
            username
          </label>
        </div>
        
        <div class="field">
          <input type="password" formControlName="password" name="Password" id="Password" placeholder=" "
            [type]=" hide ?'password':'text'">
          <label for="Password">

            <img  src="../assets/Images/password.svg" alt="usericon">
            password

          </label>
          <div class="imgClass">
            <i class="material-icons imgClass changeColor" matSuffix (click)="hide =!hide">
              {{hide ? 'visibility': 'visibility_off'}}
            </i>
          </div>

        </div>
      

        <button type="submit" [disabled]="signUpForm.invalid" class="loginButton">
          Create account
        </button>
      </form>

      
      <div class="centerContainer">
        <div class="signupLink">
          <span>Existing user?<a routerLink="/auth/signin" class="changeColor"> Log in</a></span>
        </div>
        
      </div>

    </div>

  </div>
